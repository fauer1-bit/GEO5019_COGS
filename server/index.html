<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MapLibre Test</title>

  <!-- Include dependencies -->
  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <!-- Google material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <!-- Handle query tools -->
  <script type="module" src="js/main.js"></script>
  <!-- Handle map and layers -->
  <script type="module" src=js/map.js></script>

  <script src="https://unpkg.com/pmtiles@4.3.2/dist/pmtiles.js"></script>

  <!-- Add a style file -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Input a map (defined in style.css) -->
  <div id="map"></div>

  <!-- Upload DuckDB -->
   <div id="controls">
    <input type="file" id="dbFile" />
  </div>

  <!-- Input a layers menu box -->
  <div id="layersMenu">
    <label><input type="checkbox" id="layer1"> DTM</label><br>
    <label><input type="checkbox" id="layer2"> DSM</label>
  </div>

  <!-- Toolbox icons -->
  <div id="toolsMenu">
    <button id="queryBbox" title="Query bounding box">
      <span class="material-symbols-outlined"> select </span>
    </button>
        <button id="queryPlace" title="Search municipality">
      <span class="material-symbols-outlined"> search </span>
    </button>
  </div>

</body>
</html>
